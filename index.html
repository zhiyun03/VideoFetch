        // ä¸“é—¨å¤„ç†å›¾ç‰‡ä¸‹è½½çš„å‡½æ•°
        async function downloadImage(imageUrl) {
            try {
                // æ–¹æ³•1: å°è¯•ä½¿ç”¨canvasè½¬æ¢
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                return new Promise((resolve, reject) => {
                    img.onload = function() {
                        try {
                            // åˆ›å»ºcanvas
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            canvas.width = img.width;
                            canvas.height = img.height;
                            
                            // ç»˜åˆ¶å›¾ç‰‡åˆ°canvas
                            ctx.drawImage(img, 0, 0);
                            
                            // è½¬æ¢ä¸ºblobå¹¶ä¸‹è½½
                            canvas.toBlob(function(blob) {
                                if (blob) {
                                    const downloadUrl = window.URL.createObjectURL(blob);
                                    const a = document.createElement('a');
                                    a.href = downloadUrl;
                                    
                                    const safeTitle = currentVideoInfo.title.replace(/[\\/:*?"<>|]/g, '_').substring(0, 50) || 'douyin_cover';
                                    a.download = `${safeTitle}_cover.jpg`;
                                    
                                    a.style.display = 'none';
                                    document.body.appendChild(a);
                                    a.click();
                                    
                                    setTimeout(() => {
                                        document.body.removeChild(a);
                                        window.URL.revokeObjectURL(downloadUrl);
                                    }, 100);
                                    
                                    resolve();
                                } else {
                                    reject(new Error('æ— æ³•è½¬æ¢å›¾ç‰‡'));
                                }
                            }, 'image/jpeg', 0.9);
                            
                        } catch (canvasError) {
                            console.error('Canvaså¤„ç†å¤±è´¥:', canvasError);
                            reject(canvasError);
                        }
                    };
                    
                    img.onerror = function() {
                        // å¦‚æœcanvasæ–¹æ³•å¤±è´¥ï¼Œå°è¯•ç›´æ¥æ‰“å¼€é“¾æ¥
                        console.log('å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œå°è¯•ç›´æ¥æ‰“å¼€é“¾æ¥');
                        window.open(imageUrl, '_blank');
                        showNotification('å·²åœ¨æ–°çª—å£æ‰“å¼€å›¾ç‰‡ï¼Œè¯·å³é”®ä¿å­˜', 'info');
                        resolve();
                    };
                    
                    // è®¾ç½®å›¾ç‰‡æº
                    img.src = imageUrl;
                });
                
            } catch (error) {
                // æœ€åçš„å¤‡ç”¨æ–¹æ¡ˆï¼šç›´æ¥æ‰“å¼€é“¾æ¥
                console.error('æ‰€æœ‰ä¸‹è½½æ–¹æ³•éƒ½å¤±è´¥ï¼Œä½¿ç”¨å¤‡ç”¨æ–¹æ¡ˆ:', error);
                window.open(imageUrl, '_blank');
                showNotification('å·²åœ¨æ–°çª—å£æ‰“å¼€å›¾ç‰‡ï¼Œè¯·å³é”®ä¿å­˜', 'info');
            }
        }
